<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Uber Eats</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <a href="#"><img class="logo" src="./image/header/logo.png" alt="logo"></a>
                </div>
                <div class="menu">
                    <button class="button">Войти</button>
                    <a href="#"><img class="basket" src="./image/header/basket.svg" alt="backet"></a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="content">
                    <div class="search">
                        <form>
                            <input type="text" placeholder="Поиск по ресторанам и кухням">
                        </form>
                    </div>
                    <h1>Рестораны в Москве</h1>
                    <div class="restaurant">
                        <div class="card">
                            <figure>
                                <img src="./image/restaurant/one.png">
                                <figcaption>
                                    <h2>Макдоналдс-Газетный</h2>
                                    <em class="kitchen">₽₽ • Бургеры</em>
                                    </br>
                                    <em class="time">25 - 35 мин</em>
                                </figcaption>
                            </figure>
                            <figure>
                                <img src="./image/restaurant/two.png">
                                <figcaption>
                                    <h2>DimSum & Co — ЦДМ</h2>
                                    <em class="kitchen">₽ • Японская • Китайская • Азиатская</em>
                                    </br>
                                    <em class="time">40 - 50 мин</em>
                                </figcaption>
                            </figure>
                            <figure>
                                <img src="./image/restaurant/three.png">
                                <figcaption>
                                    <h2>ДвижОК — Манежная</h2>
                                    <em class="kitchen">₽ • Американская • Европейская</em>
                                    </br>
                                    <em class="time">35 - 45 мин</em>
                                </figcaption>
                            </figure>
                            <figure>
                                <img src="./image/restaurant/fo.png">
                                <figcaption>
                                    <h2>НЯ — NHA</h2>
                                    <em class="kitchen">₽₽ • Вьетнамская</em>
                                    </br>
                                    <em class="time">30 - 40 мин</em>
                                </figcaption>
                            </figure>
                            <figure>
                                <img src="./image/restaurant/fife.png">
                                <figcaption>
                                    <h2>Точка Дзы — Цветной</h2>
                                    <em class="kitchen">₽₽ • Вьетнамская</em>
                                    </br>
                                    <em class="time">₽₽ • Вьетнамская</em>
                                </figcaption>
                            </figure>
                            <figure>
                                <img src="./image/restaurant/six.png">
                                <figcaption>
                                    <h2>Cinnabon</h2>
                                    <em class="kitchen">₽ • Выпечка • Десерты • Капкейки</em>
                                    </br>
                                    <em class="time">25 - 35 мин</em>
                                </figcaption>
                            </figure>
                            <figure>
                                <img src="./image/restaurant/seven.png">
                                <figcaption>
                                    <h2>PIZZELOVE</h2>
                                    <em class="kitchen">₽₽ • Пицца</em>
                                    </br>
                                    <em class="time">15 - 25 мин</em>
                                </figcaption>
                            </figure>
                            <figure>
                                <img src="./image/restaurant/eight.png">
                                <figcaption>
                                    <h2>Zю кафе — Тверская</h2>
                                    <em class="kitchen">₽₽ • Японская</em>
                                    </br>
                                    <em class="time">25 - 35 мин</em>
                                </figcaption>
                            </figure>
                            <figure>
                                <img src="./image/restaurant/nine.png">
                                <figcaption>
                                    <h2>Bar BQ Cafe — Манежная</h2>
                                    <em class="kitchen">₽₽₽ • Европейская</em>
                                    </br>
                                    <em class="time">30 - 40 мин</em>
                                </figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="content-footer">
                    <div class="logo-footer">
                        <img src="./image/footer/white-logo.svg">
                    </div>
                    <div class="menu-footer">
                        <div class="language-network">
                            <form class="language-block">
                                <select name="language" id="language">
                                    <option value="rus">Русский</option>
                                    <option value="eng">Английский</option>
                                    <option value="ger">Немецкий</option>
                                </select>
                            </form>
                            <div class="network-image">
                                <em>UberEats</em>
                                <div class="icon">
                                    <img src="./image/footer/facebook.svg">
                                    <img src="./image/footer/twitter.svg">
                                    <img src="./image/footer/instagram.svg">
                                </div>
                            </div>
                        </div>
                        <ul class="one-list">
                            <li>Об UberEats</li>
                            <li>Станьте партнёром по доставке</li>
                            <li>Станьте парнёром-рестораном </li>
                        </ul>
                        <ul class="two-list">
                            <li>Все города</li>
                            <li>Цены</li>
                            <li>Помощь</li>
                            <li>FAQs</li>
                        </ul>
                    </div>
                    <div class="download">

                        <img id="appstore" src="./image/footer/en_badge_web_generic-cf6dad406f.png">
                        <img src="./image/footer/Download_on_the_App_Store_Badge_US-UK_RGB_blk_092917.png">

                    </div>
                    <div class="end">
                        <em>© 2017 Uber Technologies Inc.</em>
                        <em>Обработка персональных данных</em>
                        <em>Пользовательское соглашение</em>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
